<body>

        <!-- Monto (num√©rico) -->
        <label for="monto">Monto</label>
        <input type="number" id="monto" name="monto" placeholder="0.00" min="0" step="0.01" required>

        <!-- Bot√≥n: por ahora no ejecuta l√≥gica JS -->
        <button type="submit" disabled>Agregar (pendiente JS)</button>
        <!-- El bot√≥n est√° deshabilitado hasta que se implemente la l√≥gica JS solicitada m√°s adelante -->
      </form>

    <!-- Secci√≥n de listado: tabla de movimientos registrados -->

            <tr class="empty-row">
              <td colspan="5">No hay movimientos registrados.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Secci√≥n de resumen: muestra saldo total -->
    <aside class="panel resumen" aria-labelledby="titulo-resumen">
      <h2 id="titulo-resumen">Resumen</h2>
      <!-- Saldo total (se actualizar√° con JS) -->
      <div class="balance">
        <span>Saldo total</span>
        <strong id="balance">$0.00</strong>
      </div>
    </aside>

  </main>

  <!-- Pie de p√°gina simple -->
  <footer class="site-footer">
